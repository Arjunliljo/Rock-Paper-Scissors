<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Papper Game
        </title>
        <link rel="stylesheet" href="style.css">
        <style>
        </style>
    </head>

    <body>

        <p class="title">Rock Paper Scissors</p>

        <button onclick= "
                gameResult('Rock') ;
          " 
        class="move-button" >
            <img src="images-icons/Rock-emoji.png" class="move-icon">

        </button>

        <button class="move-button"
            onclick= "
                gameResult('Papper') ;
          " 
        >
        <img src="images-icons/Papper-emoji.png" class="move-icon">
        </button>


        <button class="move-button"
       
            onclick= "
                 gameResult('Scissors') ;
          " 
        >
        <img src="images-icons/Scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result">You win</p>
        <p class="js-moves">
     
        </p>


        <p class="js-score score"></p>


        <button onclick="
           
           scoreBoard.wins = 0 ;
           scoreBoard.lose = 0 ;
           scoreBoard.ties = 0 ;
            
           localStorage.removeItem('scores') ;

           updateScoreBoard() ;


            " 
        
        class="reset-score-button">Reset Score</button>


        <script src="rock-papper.js">
       
       </script>
    
    </body>

</html>
